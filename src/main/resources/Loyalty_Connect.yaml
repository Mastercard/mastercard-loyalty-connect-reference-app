components:
  schemas:
    DetailItem:
      type: object
      properties:
        name:
          type: string
          description: Name of the field with error
          example: email
        value:
          type: string
          description: Reason for the error
          example: Invalid email format
    Error:
      required:
        - Errors
      type: object
      properties:
        Errors:
          $ref: '#/components/schemas/Errors'
    ErrorItem:
      type: object
      properties:
        Source:
          type: string
          description: Source of the error
          example: Input parameters
        ReasonCode:
          type: string
          description: Reason code indicating type of the error
          example: BAD_REQUEST
        Description:
          type: string
          description: Description of the error
          example: Invalid request
        Recoverable:
          type: boolean
          description: Indicates if the error is recoverable when the same payload is submitted again
          example: false
        Details:
          type: array
          items:
            $ref: '#/components/schemas/DetailItem'
    Errors:
      required:
        - Error
      type: object
      properties:
        Error:
          type: array
          items:
            $ref: '#/components/schemas/ErrorItem'
    PaymentCardAlreadyEnrolledError:
          required:
            - Errors
          type: object
          properties:
            Errors:
              type: object
              required:
                - Error
              properties:
                Error:
                  type: array
                  items:
                        $ref: '#/components/schemas/PaymentCardAlreadyEnrolledErrorItem'
    PaymentCardAlreadyEnrolledErrorItem:
          type: object
          properties:
            Source:
              type: string
              example: ENROLL_PAYMENT_CARD
            ReasonCode:
              type: string
              example: PAYMENT_CARD_ALREADY_ENROLLED
            Description:
              type: string
              example: Payment Card already enrolled for the member
            Recoverable:
              type: boolean
              example: false
            Details:
              type: string
              example: null
    UnAuthAccessError:
          required:
            - Errors
          type: object
          properties:
            Errors:
              type: object
              required:
                - Error
              properties:
                Error:
                  type: array
                  items:
                        $ref: '#/components/schemas/UnAuthAccessErrorItem'
    UnAuthAccessErrorItem:
          type: object
          properties:
            Source:
              type: string
              example: Service
            ReasonCode:
              type: string
              example: UNAUTHORIZED_ACCESS
            Description:
              type: string
              example: Unauthorized access to information
            Recoverable:
              type: boolean
              example: false
            Details:
              type: string
              example: null
    ServiceUnAvailableError:
          required:
            - Errors
          type: object
          properties:
            Errors:
              type: object
              required:
                - Error
              properties:
                Error:
                  type: array
                  items:
                        $ref: '#/components/schemas/ServiceUnAvailableErrorItem'
    ServiceUnAvailableErrorItem:
          type: object
          properties:
            Source:
